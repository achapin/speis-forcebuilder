<html>
<head>
    <title>Shoot People In Space - Force Builder</title>
    <link rel="stylesheet" href="speis.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body onload="initialize()">
    <script src="speis.js"></script>
    <h2>Shoot people in space!</h2>
    <p>Force Builder</p>
    <div id="headerSection">
        <span>Cost:</span>
        <span id="forceCost">0</span>
    </div>
    <div id="add">
        <button onclick="addCharacter()">Add Character</button>
        <button onclick="addSquad()">Add Squad</button>
        <button onclick="addVehicle()">Add Vehicle</button>
        <button onclick="addRobot()">Add Robot</button>
    </div>
    <div id="force"></div>
</body>
</html>
