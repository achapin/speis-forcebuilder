<html>
<head>
    <title>Shoot People In Space - Force Builder</title>
    <link rel="stylesheet" href="speis.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body onload="initialize()">
    <script src="speis.js"></script>
    <div id="plugs">
        <span><a href="https://www.patreon.com/nordicweasel">Support SPEIS' Developer on Patreon</a></span>
        <span>Issues? Submit them <a href="https://github.com/achapin/speis-forcebuilder/issues">HERE</a></span>
        <span><script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support the app developer on Ko-fi', '#29abe0', 'B0B561SLW');kofiwidget2.draw();</script> </span>
    </div>
    <h2>Shoot People In Space - Force Builder</h2>
    <div id="headerSection">
        <label for="forceName">Force Name:</label>
        <input type="text" id="forceName" name="forceName">
        <span>Force Cost:</span>
        <span id="forceCost">0</span>
        <br />
        <button onclick="saveForce()">Save Force</button>
        <button onclick="openForceWindow()">Load Force</button>
    </div>
    <div id="add">
        <button onclick="addCharacter()">Add Character</button>
        <button onclick="addSquad()">Add Squad</button>
        <button onclick="addVehicle()">Add Vehicle</button>
        <button onclick="addRobot()">Add Robot</button>
    </div>
    <div id="force"></div>
    <div id="forceWindow" class="hidden">
        <div>
            <h2>Forces:</h2>
            <button onclick="closeForceWindow()" class="closeButton">X</button>
        </div>
        <div id="forceList"></div>
    </div>
</body>
</html>
